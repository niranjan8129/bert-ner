sudo: required 

language: python

python:
  - "3.6"      # current default Python on Travis CI
   
service:
 - docker

before_install:
 - pip install docker-compose
 - docker build -t ner-bert:v1 -f ./Dockerfile.txt .

after_install:
  - docker images

script:
 - docker run -d --name app  -p 5000:8000 ner-bert:v1 
 - docker ps -a
 - docker exec app python -m unittest discover

after_script:
- docker rm -f app  

deploy:
 provider: elasticbeanstalk
 region: "ap-south-1"
 app: "bertner"
 env: "Bertner-env"
 bucket_name: "elasticbeanstalk-ap-south-1-238543985800"
 bucket_path: "bertner"
 on:
   branch: master
 access_key_id: $AWS_ACCESS_KEY
 secret_access_key:
   secure: "$AWS_SECRET_KEY"
